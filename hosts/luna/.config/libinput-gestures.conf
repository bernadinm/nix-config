# 3-finger gestures for window management
gesture: swipe up 3    xdotool key alt+f     # fullscreen toggle
gesture: swipe down 3  xdotool key alt+e     # toggle split layout
gesture: swipe left 3  xdotool key alt+Left  # focus left workspace
gesture: swipe right 3 xdotool key alt+Right # focus right workspace

# 4-finger gestures for workspace switching
gesture: swipe left 4  xdotool key super+Left  # switch to previous workspace
gesture: swipe right 4 xdotool key super+Right # switch to next workspace

# 2-finger pinch for zoom
gesture: pinch in 2    xdotool key ctrl+minus  # zoom out
gesture: pinch out 2   xdotool key ctrl+plus   # zoom in
